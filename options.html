<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProtonPay - Account Settings</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <h1>⚡ Account Settings</h1>
        <p>Manage your ProtonPay account</p>
      </div>

      <!-- Profile Section -->
      <div class="section">
        <h2>Profile Information</h2>
        <form id="profile-form" class="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <div id="profile-message" class="message hidden"></div>
      </div>

      <!-- Password Change Section -->
      <div class="section">
        <h2>Change Password</h2>
        <form id="password-form" class="form">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" required>
          </div>
          
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
        <div id="password-message" class="message hidden"></div>
      </div>

      <!-- Account Deletion Section -->
      <div class="section danger-zone">
        <h2>Danger Zone</h2>
        <div class="warning-box">
          <p><strong>⚠️ Warning:</strong> Deleting your account will permanently remove all your data and cannot be undone.</p>
          <button id="delete-account-btn" class="btn btn-danger">Delete Account</button>
        </div>
      </div>

      <!-- Confirmation Modal -->
      <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Confirm Account Deletion</h3>
          <p>Are you sure you want to delete your account? This action cannot be undone.</p>
          <div class="modal-actions">
            <button id="confirm-delete" class="btn btn-danger">Yes, Delete My Account</button>
            <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/options.js"></script>
</body>
</html>
